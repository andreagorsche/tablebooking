{% extends 'tablebooking/base.html' %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row mb-3">
      <div class="col-sm-3">
        {{ field.label_tag }}
      </div>
      <div class="col-sm-9">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Save Booking</button>
  </form>
</div>
{% endblock %}
